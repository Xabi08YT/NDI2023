<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDI 2023</title>
</head>
<body>
    <header class="start-block">
        <h1>CXN</h1>
        <img src="Assets/images/ndicarrot.png" alt="Logo NDI modifié">
        <a href="#main-page">V</a>
    </header>
    <main id="main-page">
        <h2>Notre objectif à la nuit de l'info ?</h2>
        <h1>Déceler le vrai du faux</h1>
        <h2>Dans notre combat contre le changement climatique.</h2>
        <a href="#">Commencer</a>
    </main>
    <script>
        const userDarkTheme = window.matchMedia("(prefers-color-scheme: dark)");
        let head = document.getElementsByTagName("head")[0];
        let link = document.createElement('link');
        link.rel = "stylesheet";
        link.type = "text/css";
        if(userDarkTheme.matches) {
            link.href = "./styles/dark.css"
            var img = document.getElementsByTagName("img")[0];
            img.src = "Assets/images/ndicarrot-dark.png"
        } else {
            link.href = "./styles/light.css";
        }
        head.appendChild(link);
    </script>
</body>
</html>
